type Pessoa {
  id: ID!
  nome: String!
  ativo: Boolean!
  email: String!
  role: String!
}

type Query {
  pessoas: [Pessoa!]!
  pessoa(id: ID!): Pessoa!
}

type Mutation {
  adicionaPessoa(nome: String!, ativo: Boolean!, email: String!, role: String!): Pessoa!
  atualizaPessoa(id: ID!, nome: String!, ativo: Boolean!, email: String!, role: String!): Pessoa!
  deletaPessoa(id: ID!): ID!

}