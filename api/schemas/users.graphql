type User {
  id: ID!
  nome: String!
  ativo: Boolean!
  email: String!
  role: Role!
}

type Role {
  id: ID!
  type: RolesType!
}

enum RolesType {
  estudante
  docente
  coordenacao
}

type Query {
  users: [User!]!
  user(id: ID!): User!
}

type Mutation {
  adicionaUser(nome: String!, ativo: Boolean!, email: String!, role: RolesType!): User!
  atualizaUser(id: ID!, nome: String!, ativo: Boolean!, email: String!, role: RolesType!): User!
  removeUser(id: ID!): ID!
}